<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Google Map</title>
  <style>
    /* Layout: map fills width with fixed height */
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: #e5e5e5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    #map {
      width: 100%;
      max-width: 1100px;
      height: 480px; /* tweak height as needed */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .map-wrapper {
      width: 100%;
      padding: 24px;
      box-sizing: border-box;
    }
    .header {
      margin: 0 0 12px;
      font-weight: 700;
      letter-spacing: 0.01em;
    }
    .subtext {
      margin: 0 0 16px;
      color: #a0a8b5;
      font-size: 14px;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 12px;
      color: #d0d6e4;
      margin-bottom: 18px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
      box-shadow: 0 0 0 4px rgba(74, 222, 128, 0.14);
    }
  </style>
</head>
<body>
  <div class="map-wrapper">
    <h1 class="header">Dark Mode Google Map</h1>
    <p class="subtext">Centered on the user with custom circular markers for User (A) and Dealer (B).</p>
    <div class="badge"><span class="dot"></span>Drop in your API key and coordinates to see your live map.</div>
    <div id="map"></div>
  </div>

  <script>
    // Insert your real API key in the script tag below (YOUR_API_KEY_HERE placeholder).
    // Get a key: https://developers.google.com/maps/documentation/javascript/get-api-key

    // Coordinates: update these with your real locations.
    const userPosition = { lat: 40.73061, lng: -73.935242 };   // Marker A (User) - replace with real coords
    const dealerPosition = { lat: 40.741895, lng: -73.989308 }; // Marker B (Dealer) - replace with real coords

    // Dark mode styling: adjust colors here if you want a different vibe.
    const darkStyle = [
      { elementType: "geometry", stylers: [{ color: "#0f1116" }] },
      { elementType: "labels.text.fill", stylers: [{ color: "#d6d6d6" }] },
      { elementType: "labels.text.stroke", stylers: [{ color: "#0f1116" }] },
      { featureType: "administrative", elementType: "geometry", stylers: [{ color: "#3b3f4a" }] },
      { featureType: "poi", elementType: "geometry", stylers: [{ color: "#1b1e26" }] },
      { featureType: "poi.park", elementType: "geometry", stylers: [{ color: "#182022" }] },
      { featureType: "road", elementType: "geometry", stylers: [{ color: "#222630" }] },
      { featureType: "road", elementType: "geometry.stroke", stylers: [{ color: "#2f3542" }] },
      { featureType: "road.highway", elementType: "geometry", stylers: [{ color: "#2e3645" }] },
      { featureType: "transit", elementType: "geometry", stylers: [{ color: "#191d25" }] },
      { featureType: "water", elementType: "geometry", stylers: [{ color: "#0a0e17" }] },
      { featureType: "poi.business", stylers: [{ visibility: "off" }] }
    ];

    // Build marker icon after Google Maps loads (SymbolPath needs google.maps).
    function buildIcons() {
      const base = {
        path: google.maps.SymbolPath.CIRCLE,
        fillOpacity: 1,
        strokeColor: "#ffffff",
        strokeWeight: 2,
        scale: 10
      };
      return {
        userIcon: { ...base, fillColor: "#00c853" },   // tweak User color
        dealerIcon: { ...base, fillColor: "#2979ff" }  // tweak Dealer color
      };
    }

    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: userPosition,
        zoom: 13,
        styles: darkStyle,
        mapTypeControl: false,
        streetViewControl: false,
        fullscreenControl: true
      });

      const { userIcon, dealerIcon } = buildIcons();

      new google.maps.Marker({
        position: userPosition,
        map,
        icon: userIcon,
        label: { text: "A", color: "#ffffff", fontWeight: "bold" },
        title: "User (Marker A)"
      });

      new google.maps.Marker({
        position: dealerPosition,
        map,
        icon: dealerIcon,
        label: { text: "B", color: "#ffffff", fontWeight: "bold" },
        title: "Dealer (Marker B)"
      });
    }

    // Expose callback globally for Google Maps API
    window.initMap = initMap;
  </script>

  <!-- Load Google Maps JS API -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5LXJ43CBBfA5d-zAl03NBXwMVML2FMA8&callback=initMap"></script>
</body>
</html>
